{% extends "store/base_store.html" %}
{% block title %}
    Edit info
{% endblock %}
{% block content %}
    <h1>Edit {{  user.username}} information</h1>
    <form action="{% url 'account_info_edit' %}" method="post" enctype="multipart/form-data" class="ml-3 mr-3">
    {% csrf_token %}
        <div class="form-row">
        <div class="form-group col-sm-3">
            <label for="phone_input">Phone number:</label>
            <input type="tel" class="form-control"  id="phone_input" name="phone_number"
                   placeholder="Format: 375(XX)XXX-XX-XX" pattern="375\([0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div class="form-group col-12">
            <label for="information_text">Information:</label>
            <textarea class="form-control"  id="information_text" name="information">{{ user.userinfo.info}}</textarea>
        </div>
        <div class="form-group col-sm-3">
            <label for="Photo">New photo:</label>
            <input type="file" id="Photo" name="user_photo">
        </div>
             </div>
    <input type="submit" class="btn btn-success" value="Edit" >

    </form>

{% endblock %}
