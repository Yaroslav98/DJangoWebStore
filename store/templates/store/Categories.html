{% extends "store/base_store.html" %}
{% block title %}
   Categories
{% endblock %}
{% block content %}
    <h1>Categories</h1>
    <div class="Categories container">
    <div class="row">
    {% for category in categories %}
        <div class="col-sm-3 category-col">
        <a href="{% url 'category_product_search' category.id %}">
            <h4 align="center">{{category.name}}</h4>
            <img src="{{ category.image.url }}">

        </a>
        </div>
   {% endfor %}
    </div>
    </div>
{% endblock %}
